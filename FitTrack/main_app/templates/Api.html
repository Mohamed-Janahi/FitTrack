{% extends 'base.html' %}

{% block content %}
<style>
    /* Styling for the main content area */
    h1 {
        text-align: center;
        font-size: 2.5rem; /* Larger heading */
        color: #1f2937; /* Dark text */
        margin-bottom: 2rem;
        padding-top: 1rem;
        border-bottom: 2px solid #e5e7eb;
        padding-bottom: 0.5rem;
    }

    /* Styling for each exercise block */
    .exercise-card {
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        padding: 1rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        background-color: #ffffff;
        text-align: center; /* Center content inside the card */
    }

    .exercise-name {
        font-size: 1.5rem;
        font-weight: 700;
        color: #4f46e5; /* Primary color for the name */
        margin-bottom: 0.75rem;
        text-transform: capitalize;
    }

    .exercise-gif {
        max-width: 100%;
        height: auto;
        max-height: 250px; /* Limit image height */
        border-radius: 0.375rem;
        margin: 1rem auto; /* Center the GIF */
        display: block;
    }

    /* Styling for the details paragraphs */
    .exercise-details {
        font-size: 1rem;
        color: #374151;
        margin: 0.25rem 0;
        line-height: 1.4;
    }

    /* Container to hold all cards, limiting width */
    .card-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 1rem;
    }
</style>

<h1>Explore new workouts</h1>

<div class="card-container">
    {% for exercise in exercises.data %}
    <div class="exercise-card">
        <p class="exercise-name">{{ exercise.name}}</p>
        <img
            src="{{ exercise.gifUrl }}"
            alt="{{ exercise.name }}"
            class="exercise-gif"
        />
        <p class="exercise-details">Target Muscles: <strong>{{exercise.targetMuscles|join:", "}}</strong> </p>
        <p class="exercise-details">Equipments needed: <strong>{{exercise.equipments|join:", "}}</strong> </p>
    </div>
    {% endfor %}
</div>

{% endblock %}
