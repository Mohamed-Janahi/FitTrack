{% extends 'base.html' %}
{% block content %}

<style>
    /* 1. Main Container and Heading */
    h1 {
        text-align: center;
        font-size: 2.5rem;
        color: #1f2937;
        margin-bottom: 2rem;
        padding-top: 1rem;
        border-bottom: 2px solid #e5e7eb;
        padding-bottom: 0.5rem;
    }

    /* Simulate the 'row' and centering effect */
    .row {
        display: flex;
        justify-content: center;
        padding: 0 1rem;
    }

    /* Simulate 'col s6 col-offset-3' centering and width */
    .col-container {
        width: 100%;
        max-width: 500px; /* Max width for a detailed card */
    }

    /* 2. Card Styling */
    .card {
        background-color: #ffffff;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
    }

    /* 3. Card Content (Details Section) */
    .card-content {
        padding: 1.5rem;
    }

    /* Card Title (Date) */
    .card-title {
        display: block;
        font-size: 1.5rem;
        font-weight: 700;
        color: #4f46e5;
        margin-bottom: 1rem;
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 0.75rem;
    }

    /* Paragraphs (Details) */
    .card-content p {
        font-size: 1rem;
        color: #374151;
        margin: 0.75rem 0;
        line-height: 1.4;
    }

    /* Highlight the score */
    .card-content p:last-of-type {
        font-weight: 600;
        color: #10b981;
    }

    /* 4. Card Actions (Buttons) */
    .card-action {
        border-top: 1px solid #e5e7eb;
        padding: 1rem 1.5rem;
        display: flex;
        justify-content: flex-end; /* Align buttons to the right */
        gap: 1rem;
    }

    .card-action a {
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        font-weight: 600;
        transition: background-color 0.2s ease;
    }

    /* Edit button styling */
    .card-action a:first-child {
        background-color: #4f46e5;
        color: white;
    }
    .card-action a:first-child:hover {
        background-color: #4338ca;
    }

    /* Delete button styling */
    .card-action a:last-child {
        background-color: #ef4444;
        color: white;
    }
    .card-action a:last-child:hover {
        background-color: #dc2626;
    }
</style>

<h1>Recovery Details</h1>
<div class="row">
    <div class="col-container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ recovery.date }}</span>
                <p>Time: **{{ recovery.sleep_time }}**</p>
                <p>Meals: **{{ recovery.food }}**</p>
                <p>Score: **{{ recovery.score }}**</p>
            </div>
            <div class="card-action">
                <a href="{% url 'recovery_update' recovery.id %}">Edit</a>
                <a href="{% url 'recovery_delete' recovery.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
