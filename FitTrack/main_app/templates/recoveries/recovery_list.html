{% extends 'base.html' %}
{% block content %}

<style>
    h1 {
        text-align: center;
        font-size: 2.5rem;
        color: #1f2937;
        margin-bottom: 2rem;
        padding-top: 1rem;
        border-bottom: 2px solid #e5e7eb;
        padding-bottom: 0.5rem;
    }

    .card-list-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 1rem;
    }

    .card-list-container > a {
        text-decoration: none;
        color: inherit;
        display: block;
        margin-bottom: 1.5rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card {
        background-color: #ffffff;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.03);
    }

    .card-list-container > a:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
    }

    .card-content {
        padding: 1.25rem;
    }

    .card-title {
        display: block;
        font-size: 1.25rem;
        font-weight: 700;
        color: #4f46e5;
        margin-bottom: 0.75rem;
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 0.5rem;
    }

    .card-content p {
        font-size: 1rem;
        color: #374151;
        margin: 0.4rem 0;
        line-height: 1.4;
    }

    .card-content p:last-child {
        font-weight: 600;
        color: #10b981; 
        margin-top: 1rem;
    }
</style>

<h1>Recovery List</h1>

<div class="card-list-container">
    {% for recovery in recoveries %}
    <a href="{% url 'recovery_detail' recovery.id %}">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ recovery.date }}</span>
                <p>Sleep time: {{ recovery.sleep_time }}</p>
                <p>Meals: {{ recovery.food }}</p>
                <p>Score: {{ recovery.score }}</p>
            </div>
        </div>
    </a>
    {% endfor %}
</div>

{% endblock %}
