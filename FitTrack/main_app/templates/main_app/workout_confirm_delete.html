{% extends 'base.html' %}
{% block content %}

<style>
    .delete-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;
        padding-top: 3rem;
        padding-bottom: 2rem;
        text-align: center;
    }

    h1 {
        font-size: 2.5rem;
        color: #ef4444;
        margin-bottom: 1rem;
        padding-top: 1rem;
    }

    h4 {
        font-size: 1.25rem;
        color: #374151;
        margin-bottom: 2rem;
        padding: 0.75rem;
        border: 1px solid #fca5a5;
        background-color: #fef2f2;
        border-radius: 0.375rem;
        max-width: 450px;
        font-weight: 500;
    }

    h4 span {
        font-weight: 700;
        color: #ef4444;
    }

    form {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        max-width: 450px;
        width: 100%;
    }

    .btn {
        text-decoration: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease, box-shadow 0.2s ease;
        display: inline-block;
        border: none;
    }

    form input[type="submit"].btn {
        background-color: #ef4444;
        color: white;
    }
    form input[type="submit"].btn:hover {
        background-color: #dc2626;
        box-shadow: 0 4px 6px -1px rgba(239, 68, 68, 0.5);
    }

    form a.red {
        background-color: #f3f4f6;
        color: #4b5563;
        border: 1px solid #d1d5db;
    }
    form a.red:hover {
        background-color: #e5e7eb;
    }
</style>

<div class="delete-container">
    <h1>Delete Workout</h1>
    <h4>Are you sure you want to delete
        <span>{{ workout.name }}</span>?</h4>
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes - DELETE!" class="btn">
        <a href="{% url 'workouts_detail' workout.id %}" class="btn red">Cancel</a>
    </form>
</div>
{% endblock %}
