{% extends 'base.html' %}
{% block content %}
  <h1>Delete Workout</h1>
  <h4>Are you sure you want to delete
    <span>{{ workout.name }}</span>?</h4>
    <form action="" method="post">
      {% csrf_token %}
      <input type="submit" value="Yes - DELETE!"
      class="btn">
      <a href="{% url 'workouts_detail' workout.id %}" class="btn red">Cancel</a>
    </form>
{% endblock %}
