{% extends 'base.html' %}
{% block title %}Profile Page{% endblock title %}
{% block content %}
    <div>
        <h1>{{user.username}}</h1>
    </div>
    <div>
      {% load static %}
      <img width="100px" height="100px" src={% static profile.image|cut:'main_app/static/' %} />
    </div>
    <div>
      <h2>{{profile.bio}}</h2>
    </div>
    <a class="btn" href="{% url 'profile_update' %}">Edit profile</a>

{% endblock content %}
