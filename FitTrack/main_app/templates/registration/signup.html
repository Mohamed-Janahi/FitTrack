{% extends 'base.html' %}

{% block content %}

<style>
    /* 1. Form Container Styling */
    .signup-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;
        padding-top: 3rem; /* Space from the top of the page */
        padding-bottom: 2rem;
    }
    .signup-box {
        background-color: #ffffff;
        padding: 2.5rem;
        border-radius: 0.75rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px; /* Slightly wider for potential extra fields */
        border: 1px solid #e5e7eb;
    }

    /* 2. Heading and Messages */
    h1 {
        font-size: 2rem;
        font-weight: 700;
        text-align: center;
        color: #1f2937;
        margin-bottom: 1.5rem;
    }

    .red-text {
        color: #ef4444; /* Red for error messages */
        text-align: center;
        margin-bottom: 1rem;
        font-weight: 500;
    }

    /* Target the <p> elements generated by form.as_p */
    form p {
        margin-bottom: 1rem;
        display: flex;
        flex-direction: column;
    }

    /* 3. Input and Label Styling */
    form label {
        font-size: 0.875rem;
        font-weight: 500;
        color: #374151;
        margin-bottom: 0.25rem;
    }

    form input[type="text"],
    form input[type="password"],
    form input[type="email"] {
        display: block;
        width: 100%;
        padding: 0.5rem 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        font-size: 1rem;
        background-color: #f9fafb;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    form input:focus {
        outline: none;
        border-color: #4f46e5;
        box-shadow: 0 0 0 1px #4f46e5;
    }

    /* 4. Button Styling */
    .btn {
        width: 100%;
        padding: 0.75rem;
        margin-top: 1rem;
        border: none;
        border-radius: 0.375rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;

        /* Custom Colors */
        background-color: #4f46e5;
        color: white;
        transition: background-color 0.3s ease;
    }
    .btn:hover {
        background-color: #4338ca;
    }
</style>

<div class="signup-container">
    <div class="signup-box">
        <h1>Sign Up</h1>
        {% if error_message %}
        <p class="red-text">{{ error_message }}</p>
        {% endif %}
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Sign Up" class="btn" />
        </form>
    </div>
</div>

{% endblock %}
